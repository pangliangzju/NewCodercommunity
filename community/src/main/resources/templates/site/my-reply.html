<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link href="https://static.nowcoder.com/images/logo_87_87.png" rel="icon"/>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/global.css}"/>
	<title>豹客网-个人主页</title>
</head>
<body>
<div class="nk-container">
	<!-- 头部 -->
	<header class="bg-dark sticky-top" th:replace="index::header">
		<div class="container">
			<!-- 导航 -->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<!-- logo -->
				<a class="navbar-brand" href="#"></a>
				<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
						class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse"
						type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- 功能 -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="../index.html">首页</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link position-relative" href="letter.html">消息<span class="badge badge-danger">12</span></a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="register.html">注册</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="login.html">登录</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical dropdown">
							<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
							   data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
								<img class="rounded-circle" src="http://images.nowcoder.com/head/1t.png"
									 style="width:30px;"/>
							</a>
							<div aria-labelledby="navbarDropdown" class="dropdown-menu">
								<a class="dropdown-item text-center" href="profile.html">个人主页</a>
								<a class="dropdown-item text-center" href="setting.html">账号设置</a>
								<a class="dropdown-item text-center" href="login.html">退出登录</a>
								<div class="dropdown-divider"></div>
								<span class="dropdown-item text-center text-secondary">nowcoder</span>
							</div>
						</li>
					</ul>
					<!-- 搜索 -->
					<form class="form-inline my-2 my-lg-0" method="get" th:action="@{/search}">
						<input aria-label="Search" class="form-control mr-sm-2" name="keyword" th:value="${keyword}"
							   type="search"/>
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
					</form>
				</div>
			</nav>
		</div>
	</header>

	<!-- 内容 -->
	<div class="main">
		<div class="container">
			<!-- 选项 -->
			<div class="position-relative">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{|/user/my-post/${user.id}|}">我的帖子</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{|/user/my-reply/${user.id}|}">我的回复</a>
					</li>
				</ul>
				<a class="text-muted position-absolute rt-0" th:href="@{|/user/profile/${user.id}|}">返回个人主页&gt;</a>
			</div>
			<!-- 我的回复 -->
			<div class="mt-4">
				<ul class="list-unstyled mt-4 pl-3 pr-3">
					<li class="border-bottom pb-3 mt-4" th:each="map:${comments}">
						<div class="mt-2" th:utext="${map.entityTitle}">
							这开课时间是不是有点晚啊。。。
						</div>
						<div class="mt-1 font-size-14" th:utext="${map.comment.content}">
							顶顶顶!
						</div>
						<div class="text-right font-size-12 text-muted"
							 th:utext="${#dates.format(map.comment.createTime,'yyyy-MM-dd HH:mm:ss')}">
							回复于 <b>2019-04-15 10:10:10</b>
						</div>
					</li>
				</ul>
				<!-- 分页 -->
				<nav class="mt-5" th:fragment="pagination" th:if="${page.rows>0}">
					<ul class="pagination justify-content-center">
						<li class="page-item">
							<a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
						</li>
						<li th:class="|page-item ${page.current==1?'disabled':''}|">
							<a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
						<li th:class="|page-item ${i==page.current?'active':''}|"
							th:each="i:${#numbers.sequence(page.from,page.to)}">
							<a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
						</li>
						<li th:class="|page-item ${page.current==page.total?'disabled':''}|">
							<a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
						</li>
						<li class="page-item">
							<a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- 尾部 -->
	<footer class="bg-dark">
		<div class="container">
			<div class="row">
				<!-- 二维码 -->
				<div class="col-4 qrcode">
					<img class="img-thumbnail" style="width:136px;" th:src="@{/img/erweima.png}"/>
				</div>
				<!-- 公司信息 -->
				<div class="col-8 detail-info">
					<div class="row">
						<div class="col">
							<ul class="nav">

							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<ul class="nav btn-group-vertical company-info">
								<li class="nav-item text-white-50">
									联系方式：18273612959(电话)&nbsp;&nbsp;&nbsp;&nbsp;liangpang@zju.edu.cn
								</li>
								<li class="nav-item text-white-50">
									海豹科技©2022 All rights reserved
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

	<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="../js/global.js"></script>
</body>
</html>
